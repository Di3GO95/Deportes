<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
	<ui:define name="title">#{msg.admin_confirmaciones_titulo}</ui:define>
	<ui:define name="content">
		#{beanJMSConfirmaciones.recibirConfirmaciones()}
		<h:form id="form">
			<p:dataTable var="confirmaciones" value="#{beanJMSConfirmaciones.mensajesRecibidos}">

				<p:column headerText="#{msg.admin_confirmaciones_tabla_titulo}">
					<h:outputText value="#{confirmaciones}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
