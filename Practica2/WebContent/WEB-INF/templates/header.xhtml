<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>

		<h:form rendered="#{not empty usuarioActual}"> 
			#{beanMensajes.recibirMensajes()}
		</h:form>

	<span class = "logo" >
		<a href="main.xhtml">
			<img src="../img/logo.png" width="480px" height="90px" alt="logo"/>
		</a>
	</span>
	
	<h:form>
		<span class = "usuario">
			<h:panelGrid columns="5">
				#{msg.header_hola}, #{usuarioActual}
				| 
					<p:selectOneMenu value="#{beanLocale.language}" onchange="submit()" style="font-size: 20px;">
						<f:selectItem itemValue="es" itemLabel="Español" />
						<f:selectItem itemValue="en" itemLabel="English" />
					</p:selectOneMenu>
				| <a href="../editarPerfil">#{msg.header_editar_perfil}</a>
				<h:form rendered="#{not empty usuarioActual}" >
					<h:form rendered="#{beanMensajes.nuevosMensajes}">
					| <a style="color: black;" href="mensajes.xhtml">#{msg.header_nuevos_mensajes}</a>
					</h:form>
					<h:form rendered="#{!beanMensajes.nuevosMensajes}">
					| <a href="mensajes.xhtml">#{msg.header_mensajes}</a>
					</h:form>
				</h:form>
				| <a href="../logout">#{msg.header_cerrar_sesion}</a>
			
			</h:panelGrid>
		</span>
	</h:form>
	
</body>
</html>
