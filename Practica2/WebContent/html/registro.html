<!DOCTYPE html>
<html>
	<head >
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="ISO-8859-1">
		<title>Registro de Usuario</title>
	</head>
	<body style="margin: 0;">
	
		<div id="header">
			<span style="float: left; font-size: 50px;">
				<a href='xhtml/main.xhtml'>
					<img src="img/logo.png" width=480px height=90px alt="logo">
				</a>
			</span>
			
			<span style="float: right; word-spacing: 2px; padding-right: 0cm; padding-top: 20px">
				<a href="login" style="color:#FFFFFF;">Login</a>
				| <a href="registro" style="color:#FFFFFF;">Registro</a>
			</span>
			
		</div>
	
		<form action="registro" method="post">
			<div id="section" style="width: 400px; height: 550px;">
			    <h2>
				    Nombre de usuario<br>
				    <input type="text" name="usuario" class="text-line" required
				    					onfocus="this.style.color='black'; this.style.borderColor='black';"
				    					onblur="if(this.value=='')
				    								{this.style.borderColor='#BDBDBD';}">
				    <br><br>
				    Correo<br>
				    <input type="text" name="mail" class="text-line" required
				    					pattern=".+@.+"
				    					oninvalid="this.setCustomValidity('Escriba correo válido')"
				    					oninput="setCustomValidity('')"
				    					onfocus="this.style.color='black'; this.style.borderColor='black';"
				    					onblur="if(this.value=='')
				    								{this.style.borderColor='#BDBDBD';}">
					<br><br>
					Telefono<br>
				    <input type="text" name="telefono" class="text-line" required
				    					pattern=".{9}"
				    					oninvalid="this.setCustomValidity('Escriba un número de 9 dígitos')"
				    					oninput="setCustomValidity('')"
										onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
				    					onfocus="this.style.color='black'; this.style.borderColor='black';"
				    					onblur="if(this.value=='')
				    								{this.style.borderColor='#BDBDBD';}">
				    <br><br>
				    Contraseña<br>
				    <input type="password" name="clave" class="text-line" required
				    					onfocus="this.style.color='black'; this.style.borderColor='black';"
				    					onblur="if(this.value=='')
				    								{this.style.borderColor='#BDBDBD';}">
				    <br><br>
				    Confirmar contraseña<br>
				    <input type="password" name="clave2" class="text-line" required
				    					onfocus="this.style.color='black'; this.style.borderColor='black';"
				    					onblur="if(this.value=='')
				    								{this.style.borderColor='#BDBDBD';}">
				    <br><br>

				    <input type="submit" class="button" value="Confirmar registro">
				</h2>
	  		</div>
		</form>

	</body>
</html>
